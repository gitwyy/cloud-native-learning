name: Sample App CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'projects/phase4-production/cicd-pipeline/sample-app/**'
      - '.github/workflows/sample-app-ci-cd.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'projects/phase4-production/cicd-pipeline/sample-app/**'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/sample-app
  NODE_VERSION: '18'
  APP_PATH: projects/phase4-production/cicd-pipeline/sample-app

jobs:
  # æµ‹è¯•ä½œä¸š
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '${{ env.APP_PATH }}/package-lock.json'

    - name: Install dependencies
      run: |
        cd ${{ env.APP_PATH }}
        npm ci
    
    - name: Run linting (if available)
      run: |
        cd ${{ env.APP_PATH }}
        npm run lint || echo "No linting script found, skipping..."
      continue-on-error: true
    
    - name: Run tests
      run: |
        cd ${{ env.APP_PATH }}
        npm test
    
    - name: Run test coverage
      if: matrix.node-version == 18
      run: |
        cd ${{ env.APP_PATH }}
        npm run test:coverage
        ls -la coverage/ || echo "No coverage directory found"

    - name: Upload coverage reports
      if: matrix.node-version == 18 && hashFiles('${{ env.APP_PATH }}/coverage/lcov.info') != ''
      uses: codecov/codecov-action@v4
      with:
        file: ./${{ env.APP_PATH }}/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

    - name: Upload test results
      if: always() && hashFiles('${{ env.APP_PATH }}/coverage/**') != ''
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.node-version }}
        path: ${{ env.APP_PATH }}/coverage/

  # å®‰å…¨æ‰«æä½œä¸š
  security:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: '${{ env.APP_PATH }}/package-lock.json'
    
    - name: Install dependencies
      run: |
        cd ${{ env.APP_PATH }}
        npm ci
    
    - name: Run security audit
      run: |
        cd ${{ env.APP_PATH }}
        npm audit --audit-level=high
      continue-on-error: true

  # æ„å»ºå’Œæ¨é€é•œåƒ
  build-and-push:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      packages: write
      id-token: write  # ä¸ºOIDCæ·»åŠ æƒé™

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
      image-url: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Debug build context
      run: |
        echo "Building from path: ${{ env.APP_PATH }}"
        ls -la ${{ env.APP_PATH }}/
        echo "Current directory:"
        pwd
        echo "Docker version:"
        docker --version
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./${{ env.APP_PATH }}
        file: ./${{ env.APP_PATH }}/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64  # æ˜ç¡®æŒ‡å®šå¹³å°
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

    - name: Image build summary
      run: |
        echo "âœ… Docker image built and pushed successfully!"
        echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
        echo "ğŸ“‹ Digest: ${{ steps.build.outputs.digest }}"

  # éƒ¨ç½²åˆ°æµ‹è¯•ç¯å¢ƒï¼ˆå¦‚æœæœ‰Kubernetesé›†ç¾¤ï¼‰
  deploy-test:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment:
      name: test
      url: http://test.sample-app.local
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy notification
      run: |
        echo "ğŸš€ Ready to deploy to test environment!"
        echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"
        echo "Commit: ${{ github.sha }}"
        echo ""
        echo "To complete the deployment, you would need to:"
        echo "1. Configure KUBECONFIG secret in GitHub repository settings"
        echo "2. Set up kubectl in the workflow"
        echo "3. Apply Kubernetes manifests"
        echo ""
        echo "For now, this is a simulation step."

  # ç”Ÿäº§éƒ¨ç½²ï¼ˆæ‰‹åŠ¨è§¦å‘ï¼‰
  deploy-production:
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-test]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: http://sample-app.local
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Production deployment notification
      run: |
        echo "ğŸ‰ Ready for production deployment!"
        echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"
        echo "Commit: ${{ github.sha }}"
        echo ""
        echo "This step requires manual approval in GitHub Actions."
        echo "In a real scenario, this would deploy to production Kubernetes cluster."
