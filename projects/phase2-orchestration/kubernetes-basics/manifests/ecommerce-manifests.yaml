            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # å•†å“æœåŠ¡è·¯ç”±
        location ~ ^/api/v1/(products|categories) {
            proxy_pass http://product_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # è®¢å•æœåŠ¡è·¯ç”±
        location ~ ^/api/v1/orders {
            proxy_pass http://order_service;
